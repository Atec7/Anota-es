<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anotações</title>
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        .editor {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        #note-title {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        #editor {
            height: 200px;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
        }

        .editor .actions {
            display: flex;
            justify-content: space-between;
        }

        .editor button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #save-btn {
            background-color: #28a745;
            color: #fff;
        }

        #save-btn:hover {
            background-color: #218838;
        }

        #delete-btn {
            background-color: #dc3545;
            color: #fff;
        }

        #delete-btn:hover {
            background-color: #c82333;
        }

        #back-btn {
            background-color: #007bff;
            color: #fff;
        }

        #back-btn:hover {
            background-color: #0056b3;
        }

        .notes-list {
            margin-top: 20px;
        }

        .note {
            background: #f9f9f9;
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.05);
            position: relative;
        }

        .note .delete-note-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #dc3545;
            color: #fff;
            border: none;
            border-radius: 50%;
            width: 25px;
            height: 25px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Anotações</h1>
        <div class="editor">
            <input type="text" id="note-title" placeholder="Assunto da anotação">
            <div id="editor"></div>
            <div class="actions">
                <button id="save-btn">Salvar</button>
                <button id="delete-btn">Excluir</button>
                <button id="back-btn">Voltar para painel</button>
            </div>
        </div>
        <div class="notes-list" id="notes-list">
            <!-- As notas salvas aparecerão aqui -->
        </div>
    </div>
    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
    <script>
        const quill = new Quill('#editor', {
            theme: 'snow'
        });

        document.getElementById('save-btn').addEventListener('click', saveNote);
        document.getElementById('delete-btn').addEventListener('click', deleteNotes);
        document.getElementById('back-btn').addEventListener('click', () => {
            window.location.href = 'painel.html';
        });

        function saveNote() {
            const noteTitle = document.getElementById('note-title').value.trim();
            const noteInput = quill.root.innerHTML.trim();
            
            if (noteTitle === '' || noteInput === '') {
                alert('Por favor, preencha o assunto e o texto da anotação antes de salvar.');
                return;
            }

            const notes = JSON.parse(localStorage.getItem('notes')) || [];
            notes.push({ title: noteTitle, text: noteInput });
            localStorage.setItem('notes', JSON.stringify(notes));

            displayNotes();
            document.getElementById('note-title').value = '';
            quill.root.innerHTML = '';
        }

        function deleteNotes() {
            localStorage.removeItem('notes');
            displayNotes();
        }

        function displayNotes() {
            const notesList = document.getElementById('notes-list');
            const notes = JSON.parse(localStorage.getItem('notes')) || [];
            notesList.innerHTML = '';

            notes.forEach((note, index) => {
                const noteDiv = document.createElement('div');
                noteDiv.className = 'note';
                noteDiv.innerHTML = `
                    <strong>${note.title}</strong>
                    <p>${note.text}</p>
                    <button class="delete-note-btn" onclick="deleteNote(${index})">x</button>
                `;
                notesList.appendChild(noteDiv);
            });
        }

        function deleteNote(index) {
            const notes = JSON.parse(localStorage.getItem('notes')) || [];
            notes.splice(index, 1);
            localStorage.setItem('notes', JSON.stringify(notes));
            displayNotes();
        }

        document.addEventListener('DOMContentLoaded', displayNotes);
    </script>
</body>
</html>
